<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: left;
            position: relative;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(255, 255, 255, 0.6),
                         0 0 30px rgba(255, 255, 255, 0.4);
        }

        .red-glow {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8),
                         0 0 20px rgba(255, 0, 0, 0.6),
                         0 0 30px rgba(255, 0, 0, 0.4);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: all 0.3s ease;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover, button:active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .option {
            display: none;
            margin: 10px 0;
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .option.show {
            display: block;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .image-window {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .image-window img {
            width: 100%;
            height: auto;
            display: block;
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .glitch {
            animation: glitch 0.1s infinite;
        }

        @keyframes glitch {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
</head>

    <script>
        let userName = '';
        let glitchInterval;

        function startGame() {
            document.getElementById('start-page').classList.remove('active');
            document.getElementById('page1').classList.add('active');
            typeWriterEffect('page1-text1', '你', '的名字是？', true);
        }

        function typeWriterEffect(elementId, firstPart, secondPart, hasRed = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = firstPart;

            setTimeout(() => {
                if (hasRed) {
                    element.innerHTML = firstPart + '<span class="red-glow">' + secondPart + '</span>';
                } else {
                    element.innerHTML = firstPart + secondPart;
                }
                // 显示选项
                showOptions(elementId);
            }, 2000);
        }

        function showOptions(textElementId) {
            let pageId = textElementId.split('-')[0];
            let page = document.getElementById(pageId);
            if (!page) return;
            let options = page.querySelectorAll('.option');
            options.forEach((opt, idx) => {
                setTimeout(() => {
                    opt.classList.add('show');
                }, idx * 200);
            });
        }

        function submitName() {
            userName = document.getElementById('nameInput').value || '匿名用户';
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');
            document.getElementById('page2-text').innerHTML = '您好，<span class="glitch">' + userName + '</span>';
            startGlitchEffect();

            setTimeout(() => {
                stopGlitchEffect();
                goToPage(3);
            }, 1000);
        }

        function startGlitchEffect() {
            const glitchElements = document.querySelectorAll('.glitch');
            glitchInterval = setInterval(() => {
                glitchElements.forEach(el => {
                    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                    let result = '';
                    for (let i = 0; i < el.textContent.length; i++) {
                        result += chars.charAt(Math.floor(Math.random() * chars.length));
                    }
                    el.textContent = result;
                });
            }, 100);
        }

        function stopGlitchEffect() {
            clearInterval(glitchInterval);
        }

        function goToPage(pageNum) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));

            if (pageNum === 3) {
                document.getElementById('page3').classList.add('active');
                typeWriterEffect('page3-text1', '你', '的性别是？', true);
            } else if (pageNum === 3.5) {
                document.getElementById('page3-5').classList.add('active');
                const element = document.getElementById('page3-5-text');
                element.textContent = '没关系';
                setTimeout(() => {
                    element.classList.add('glitch');
                    startGlitchEffect();
                    setTimeout(() => {
                        stopGlitchEffect();
                        goToPage(4);
                    }, 1000);
                }, 1000);
            } else if (pageNum === 4) {
                document.getElementById('page4').classList.add('active');
                typeWriterEffect('page4-text1', '你', '的胆子大吗？', true);
            } else if (pageNum === 4.5) {
                document.getElementById('page4-5').classList.add('active');
                setTimeout(() => goToPage(5), 2000);
            } else if (pageNum === 5) {
                document.getElementById('page5').classList.add('active');
                typeWriterEffect('page5-text1', '你', '遇到事情都是怎么解决的？', true);
            } else if (pageNum === 5.1) {
                document.getElementById('page5').classList.remove('active');
                document.getElementById('page5-1').classList.add('active');
                const element = document.getElementById('page5-1-text');
                element.textContent = '很棒哟！';
                setTimeout(() => {
                    element.classList.add('glitch');
                    startGlitchEffect();
                    fillScreenWithGlitch();
                    setTimeout(() => {
                        stopGlitchEffect();
                        goToPage(6);
                    }, 3000);
                }, 1000);
            } else if (pageNum === 5.2) {
                document.getElementById('page5').classList.remove('active');
                document.getElementById('page5-2').classList.add('active');
                const element = document.getElementById('page5-2-text');
                element.textContent = '好啊！';
                setTimeout(() => {
                    element.classList.add('glitch');
                    startGlitchEffect();
                    setTimeout(() => {
                        stopGlitchEffect();
                        goToPage(5.3);
                    }, 2000);
                }, 1000);
            } else if (pageNum === 5.3) {
                document.getElementById('page5-3').classList.add('active');
                typeWriterEffect('page5-3-text1', '我该帮你什么好呢？', '');
            } else if (pageNum === 5.4) {
                document.getElementById('page5-3').classList.remove('active');
                document.getElementById('page5-4').classList.add('active');
                setTimeout(() => goToPage(6), 3000);
            } else if (pageNum === 6) {
                document.getElementById('page6').classList.add('active');
                typeWriterEffect('page6-text1', '你', '现在是一个人吗？', false);
            } else if (pageNum === 6.1) {
                document.getElementById('page6').classList.remove('active');
                document.getElementById('page6-1').classList.add('active');
                setTimeout(() => goToPage(7), 3000);
            } else if (pageNum === 6.2) {
                document.getElementById('page6').classList.remove('active');
                document.getElementById('page6-2').classList.add('active');
                const element = document.getElementById('page6-2-text');
                element.textContent = '来一起玩啊！';
                setTimeout(() => {
                    element.classList.add('glitch');
                    startGlitchEffect();
                    setTimeout(() => {
                        stopGlitchEffect();
                        goToPage(7);
                    }, 2000);
                }, 1000);
            } else if (pageNum === 7) {
                document.getElementById('page7').classList.add('active');
                typeWriterEffect('page7-text1', '你', '背后有时会发凉吗？', true);
            } else if (pageNum === 7.1) {

            } else if (pageNum === 10) {

                typeWriterEffect('page10-text1', '你', '对本次的心理测试满意吗？', true);

                setTimeout(() => goToPage(13), 3000);
            } else if (pageNum === 13) {
                document.getElementById('page13').classList.add('active');
                setTimeout(() => {
                    document.getElementById('page13').classList.remove('active');
                    document.getElementById('start-page').classList.add('active');
                }, 3000);
            }
        }

        function submitHelp() {
            const helpText = document.getElementById('helpInput').value;
            if (helpText) {
                goToPage(5.4);

        }

        function makeSatisfied() {
            const unsatisfied = document.getElementById('unsatisfied');
            unsatisfied.textContent = '满意';
            unsatisfied.onclick = () => goToPage(11);
        }

        function fillScreenWithGlitch() {
            const container = document.querySelector('.container');
            const glitchDiv = document.createElement('div');
            glitchDiv.style.position = 'fixed';
            glitchDiv.style.top = '0';
            glitchDiv.style.left = '0';
            glitchDiv.style.width = '100%';
            glitchDiv.style.height = '100%';
            glitchDiv.style.pointerEvents = 'none';
            glitchDiv.style.zIndex = '1000';

            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (let i = 0; i < 100; i++) {
                const span = document.createElement('span');
                span.style.position = 'absolute';
                span.style.left = Math.random() * 100 + '%';
                span.style.top = Math.random() * 100 + '%';
                span.style.color = '#fff';
                span.style.fontSize = '20px';
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                glitchDiv.appendChild(span);
            }

            container.appendChild(glitchDiv);

            setTimeout(() => {
                glitchDiv.remove();
            }, 3000);
        }

        // 初始化一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为选项添加点击效果
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 100);
                });
            });

            // 特殊选项的glitch效果
            const option5_3 = document.getElementById('option5-3');
            if (option5_3) {
                setTimeout(() => {
                    option5_3.classList.add('glitch');
                    startGlitchEffect();
                    setTimeout(() => {
                        stopGlitchEffect();
                    }, 1000);
                }, 1000);
            }

            const option6_3 = document.getElementById('option6-3');
            if (option6_3) {
                setTimeout(() => {
                    option6_3.classList.add('glitch');
                    startGlitchEffect();
                    setTimeout(() => {
                        stopGlitchEffect();
                    }, 1000);
                }, 1000);
            }

            // 输入框输入后立即开始glitch
            document.getElementById('nameInput').addEventListener('input', function() {
                this.classList.add('glitch');
                startGlitchEffect();
                setTimeout(() => {
                    this.classList.remove('glitch');
                    stopGlitchEffect();
                }, 100);
            });

            document.getElementById('helpInput').addEventListener('input', function() {
                this.classList.add('glitch');
                startGlitchEffect();
                setTimeout(() => {
                    this.classList.remove('glitch');
                    stopGlitchEffect();
                }, 100);
            });
        });
    </script>
</body>
