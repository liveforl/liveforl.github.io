<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 对战模式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #faf8ef;
            color: #776e65;
            overflow-x: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            display: flex;
            gap: 30px;
            max-width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-section {
            background: #bbada0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .player-info {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .grid-container {
            position: relative;
            background: #cdc1b4;
            border-radius: 6px;
            width: 280px;
            height: 280px;
            padding: 10px;
        }

        .grid-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-cell {
            width: 60px;
            height: 60px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 20px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 20px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 20px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 18px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 18px; }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: #9f8a76;
        }

        .control-btn:active {
            background: #7f6a56;
        }

        .new-game-btn {
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.2s;
        }

        .new-game-btn:hover {
            background: #9f8a76;
        }

        .winner-announcement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .grid-container {
                width: 240px;
                height: 240px;
            }
            
            .grid-cell {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .control-buttons {
                grid-template-columns: repeat(3, 50px);
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 20px; color: #776e65;">2048 对战模式</h1>
    
    <div class="controls">
        <button class="new-game-btn" onclick="startNewGame()">开始新游戏</button>
    </div>

    <div class="game-container">
        <div class="player-section">
            <div class="player-info">玩家</div>
            <div class="grid-container" id="player-grid">
                <div class="grid-row">
                    <div class="grid-cell" id="p0-0"></div>
                    <div class="grid-cell" id="p0-1"></div>
                    <div class="grid-cell" id="p0-2"></div>
                    <div class="grid-cell" id="p0-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" id="p1-0"></div>
                    <div class="grid-cell" id="p1-1"></div>
                    <div class="grid-cell" id="p1-2"></div>
                    <div class="grid-cell" id="p1-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" id="p2-0"></div>
                    <div class="grid-cell" id="p2-1"></div>
                    <div class="grid-cell" id="p2-2"></div>
                    <div class="grid-cell" id="p2-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" id="p3-0"></div>
                    <div class="grid-cell" id="p3-1"></div>
                    <div class="grid-cell" id="p3-2"></div>
                    <div class="grid-cell" id="p3-3"></div>
                </div>
            </div>
            <div class="control-buttons">
                <div></div>
                <button class="control-btn" onclick="playerMove('up')">↑</button>
                <div></div>
                <button class="control-btn" onclick="playerMove('left')">←</button>
                <button class="control-btn" onclick="playerMove('down')">↓</button>
                <button class="control-btn" onclick="playerMove('right')">→</button>
            </div>
        </div>

        <div class="player-section">
            <div class="player-info">AI</div>
            <div class="grid-container" id="ai-grid">
                <div class="grid-row">
                    <div class="grid-cell" id="a0-0"></div>
                    <div class="grid-cell" id="a0-1"></div>
                    <div class="grid-cell" id="a0-2"></div>
                    <div class="grid-cell" id="a0-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" id="a1-0"></div>
                    <div class="grid-cell" id="a1-1"></div>
                    <div class="grid-cell" id="a1-2"></div>
                    <div class="grid-cell" id="a1-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" id="a2-0"></div>
                    <div class="grid-cell" id="a2-1"></div>
                    <div class="grid-cell" id="a2-2"></div>
                    <div class="grid-cell" id="a2-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" id="a3-0"></div>
                    <div class="grid-cell" id="a3-1"></div>
                    <div class="grid-cell" id="a3-2"></div>
                    <div class="grid-cell" id="a3-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="winner-announcement" id="winner-announcement"></div>

    <script>
        let playerGrid = [];
        let aiGrid = [];
        let gameActive = false;
        let aiSpeed = 300;

        function initGrid() {
            return Array(4).fill().map(() => Array(4).fill(0));
        }

        function addRandomTile(grid) {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({x: i, y: j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateDisplay() {
            updateGridDisplay(playerGrid, 'p');
            updateGridDisplay(aiGrid, 'a');
        }

        function updateGridDisplay(grid, prefix) {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.getElementById(`${prefix}${i}-${j}`);
                    const value = grid[i][j];
                    cell.textContent = value === 0 ? '' : value;
                    cell.className = 'grid-cell' + (value ? ` tile-${value}` : '');
                }
            }
        }

        function move(grid, direction) {
            let moved = false;
            const newGrid = JSON.parse(JSON.stringify(grid));

            function slide(row) {
                const filtered = row.filter(val => val);
                const missing = 4 - filtered.length;
                const zeros = Array(missing).fill(0);
                return filtered.concat(zeros);
            }

            function combine(row) {
                for (let i = 0; i < 3; i++) {
                    if (row[i] !== 0 && row[i] === row[i + 1]) {
                        row[i] *= 2;
                        row[i + 1] = 0;
                        moved = true;
                    }
                }
                return row;
            }

            function operate(row) {
                const original = [...row];
                row = slide(row);
                row = combine(row);
                row = slide(row);
                return row;
            }

            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    const newRow = operate(newGrid[i]);
                    if (JSON.stringify(newRow) !== JSON.stringify(grid[i])) moved = true;
                    newGrid[i] = newRow;
                }
            } else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    const newRow = operate(newGrid[i].slice().reverse()).reverse();
                    if (JSON.stringify(newRow) !== JSON.stringify(grid[i])) moved = true;
                    newGrid[i] = newRow;
                }
            } else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    const column = [newGrid[0][j], newGrid[1][j], newGrid[2][j], newGrid[3][j]];
                    const newColumn = operate(column);
                    if (JSON.stringify(newColumn) !== JSON.stringify(column)) moved = true;
                    for (let i = 0; i < 4; i++) {
                        newGrid[i][j] = newColumn[i];
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    const column = [newGrid[0][j], newGrid[1][j], newGrid[2][j], newGrid[3][j]];
                    const newColumn = operate(column.slice().reverse()).reverse();
                    if (JSON.stringify(newColumn) !== JSON.stringify(column)) moved = true;
                    for (let i = 0; i < 4; i++) {
                        newGrid[i][j] = newColumn[i];
                    }
                }
            }

            if (moved) {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        grid[i][j] = newGrid[i][j];
                    }
                }
                addRandomTile(grid);
                checkWinner(grid, grid === playerGrid ? '玩家' : 'AI');
            }

            return moved;
        }

        function checkWinner(grid, player) {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 2048) {
                        gameActive = false;
                        showWinner(player);
                        return;
                    }
                }
            }
        }

        function showWinner(winner) {
            const announcement = document.getElementById('winner-announcement');
            announcement.textContent = `${winner}获胜！`;
            announcement.style.display = 'block';
            setTimeout(() => {
                announcement.style.display = 'none';
            }, 3000);
        }

        function playerMove(direction) {
            if (!gameActive) return;
            move(playerGrid, direction);
            updateDisplay();
        }

        function aiMove() {
            if (!gameActive) return;
            const directions = ['up', 'down', 'left', 'right'];
            const direction = directions[Math.floor(Math.random() * directions.length)];
            move(aiGrid, direction);
            updateDisplay();
        }

        function startNewGame() {
            playerGrid = initGrid();
            aiGrid = initGrid();
            gameActive = true;
            
            addRandomTile(playerGrid);
            addRandomTile(playerGrid);
            addRandomTile(aiGrid);
            addRandomTile(aiGrid);
            
            updateDisplay();
            
            // AI自动移动
            const aiInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(aiInterval);
                    return;
                }
                aiMove();
            }, aiSpeed);
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    playerMove('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    playerMove('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    playerMove('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    playerMove('right');
                    break;
            }
        });

        // 触摸控制
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!gameActive) return;
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            const minSwipeDistance = 30;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        playerMove('right');
                    } else {
                        playerMove('left');
                    }
                }
            } else {
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0) {
                        playerMove('down');
                    } else {
                        playerMove('up');
                    }
                }
            }
        });

        // 初始化游戏
        startNewGame();
    </script>
</body>
</html>
