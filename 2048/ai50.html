<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 2048 - 无限合成</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #faf8f5 0%, #e8e0d5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin: 20px 0;
        }

        h1 {
            color: #776e65;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .score-box {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            border-radius: 6px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #9f8a76;
        }

        button:active {
            transform: scale(0.95);
        }

        .grid-container {
            position: relative;
            background: #bbada0;
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 3px;
            width: 100%;
            aspect-ratio: 2/1;
        }

        .grid-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .tile-container {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            pointer-events: none;
        }

        .tile {
            position: absolute;
            background: #eee4da;
            border-radius: 3px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #776e65;
            transition: all 0.15s ease-in-out;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .tile.merged {
            animation: merge 0.15s ease-in-out;
        }

        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .info {
            text-align: center;
            color: #776e65;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        /* 不同数字的颜色 */
        .tile-2 { background: #eee4da; color: #776e65; font-size: clamp(10px, 2.5vw, 16px); }
        .tile-4 { background: #ede0c8; color: #776e65; font-size: clamp(10px, 2.5vw, 16px); }
        .tile-8 { background: #f2b179; color: #f9f6f2; font-size: clamp(10px, 2.5vw, 16px); }
        .tile-16 { background: #f59563; color: #f9f6f2; font-size: clamp(10px, 2.5vw, 16px); }
        .tile-32 { background: #f67c5f; color: #f9f6f2; font-size: clamp(10px, 2.5vw, 16px); }
        .tile-64 { background: #f65e3b; color: #f9f6f2; font-size: clamp(10px, 2.5vw, 16px); }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: clamp(8px, 2vw, 14px); }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: clamp(8px, 2vw, 14px); }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: clamp(8px, 2vw, 14px); }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: clamp(6px, 1.8vw, 12px); }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: clamp(6px, 1.8vw, 12px); }
        .tile-super { background: #3c3a32; color: #f9f6f2; font-size: clamp(6px, 1.8vw, 12px); }

        @media (max-width: 480px) {
            h1 { font-size: 36px; }
            .score-box { font-size: 16px; padding: 8px 15px; }
            button { font-size: 14px; padding: 8px; }
            .grid { gap: 2px; }
            .grid-container { padding: 5px; }
            .tile-container { top: 5px; left: 5px; right: 5px; bottom: 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI 2048</h1>
            <div class="score-container">
                <div class="score-box">得分: <span id="score">0</span></div>
                <div class="score-box">最高分: <span id="best">0</span></div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="speedBtn">速度: 正常</button>
        </div>

        <div class="grid-container">
            <div class="grid" id="grid"></div>
            <div class="tile-container" id="tileContainer"></div>
        </div>

        <div class="info">
            <p>AI正在自动玩2048游戏</p>
            <p>可以无限合成，目标是创造更高的数字！</p>
        </div>
    </div>

    <script>
        class Game2048AI {
            constructor() {
                this.grid = [];
                this.score = 0;
                this.best = localStorage.getItem('best2048') || 0;
                this.size = 50; // 50个格子
                this.cols = 10;
                this.rows = 5;
                this.isRunning = false;
                this.isPaused = false;
                this.speed = 200; // AI移动速度
                this.tileElements = {};
                this.cellSize = { width: 0, height: 0 };
                
                this.init();
                this.updateCellSize();
                window.addEventListener('resize', () => this.updateCellSize());
            }

            init() {
                this.createGrid();
                this.updateDisplay();
                this.bindEvents();
            }

            updateCellSize() {
                const container = document.querySelector('.grid-container');
                const rect = container.getBoundingClientRect();
                const padding = window.innerWidth <= 480 ? 5 : 8;
                
                this.cellSize.width = (rect.width - padding * 2 - (this.cols - 1) * (window.innerWidth <= 480 ? 2 : 3)) / this.cols;
                this.cellSize.height = (rect.height - padding * 2 - (this.rows - 1) * (window.innerWidth <= 480 ? 2 : 3)) / this.rows;
            }

            createGrid() {
                const gridElement = document.getElementById('grid');
                gridElement.innerHTML = '';
                
                // 创建网格单元
                for (let i = 0; i < this.size; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    gridElement.appendChild(cell);
                }

                // 初始化网格数据
                this.grid = new Array(this.size).fill(0);
            }

            bindEvents() {
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('speedBtn').addEventListener('click', () => this.changeSpeed());
            }

            start() {
                this.isRunning = true;
                this.isPaused = false;
                this.score = 0;
                this.grid.fill(0);
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
                this.aiMove();
                document.getElementById('startBtn').textContent = '重新开始';
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? '继续' : '暂停';
                if (!this.isPaused && this.isRunning) {
                    this.aiMove();
                }
            }

            changeSpeed() {
                const speeds = [100, 200, 500, 1000];
                const speedNames = ['很快', '正常', '较慢', '很慢'];
                let currentIndex = speeds.indexOf(this.speed);
                currentIndex = (currentIndex + 1) % speeds.length;
                this.speed = speeds[currentIndex];
                document.getElementById('speedBtn').textContent = `速度: ${speedNames[currentIndex]}`;
            }

            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < this.size; i++) {
                    if (this.grid[i] === 0) {
                        emptyCells.push(i);
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomIndex] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            move(direction) {
                let moved = false;
                const newGrid = [...this.grid];
                
                if (direction === 'left' || direction === 'right') {
                    for (let row = 0; row < this.rows; row++) {
                        const rowData = [];
                        for (let col = 0; col < this.cols; col++) {
                            const index = row * this.cols + col;
                            rowData.push(newGrid[index]);
                        }
                        
                        const result = this.processArray(rowData, direction === 'right');
                        for (let col = 0; col < this.cols; col++) {
                            const index = row * this.cols + col;
                            if (newGrid[index] !== result[col]) moved = true;
                            newGrid[index] = result[col];
                        }
                    }
                } else {
                    for (let col = 0; col < this.cols; col++) {
                        const colData = [];
                        for (let row = 0; row < this.rows; row++) {
                            const index = row * this.cols + col;
                            colData.push(newGrid[index]);
                        }
                        
                        const result = this.processArray(colData, direction === 'down');
                        for (let row = 0; row < this.rows; row++) {
                            const index = row * this.cols + col;
                            if (newGrid[index] !== result[row]) moved = true;
                            newGrid[index] = result[row];
                        }
                    }
                }
                
                if (moved) {
                    this.grid = newGrid;
                    this.addRandomTile();
                    this.updateDisplay();
                    return true;
                }
                return false;
            }

            processArray(array, reverse) {
                let arr = reverse ? array.filter(val => val !== 0).reverse() : array.filter(val => val !== 0);
                const result = [];
                
                for (let i = 0; i < arr.length; i++) {
                    if (i < arr.length - 1 && arr[i] === arr[i + 1]) {
                        result.push(arr[i] * 2);
                        this.score += arr[i] * 2;
                        i++;
                    } else {
                        result.push(arr[i]);
                    }
                }
                
                while (result.length < array.length) {
                    result.push(0);
                }
                
                return reverse ? result.reverse() : result;
            }

            getBestMove() {
                const directions = ['up', 'down', 'left', 'right'];
                let bestScore = -1;
                let bestMove = 'up';
                
                for (const direction of directions) {
                    const testGrid = [...this.grid];
                    const testScore = this.score;
                    
                    if (this.simulateMove(direction)) {
                        const score = this.evaluatePosition();
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = direction;
                        }
                    }
                    
                    this.grid = testGrid;
                    this.score = testScore;
                }
                
                return bestMove;
            }

            simulateMove(direction) {
                return this.move(direction);
            }

            evaluatePosition() {
                let score = 0;
                
                const corners = [0, this.cols - 1, this.size - this.cols, this.size - 1];
                for (const corner of corners) {
                    if (this.grid[corner] > 0) {
                        score += this.grid[corner] * 10;
                    }
                }
                
                for (let i = 0; i < this.size; i++) {
                    if (this.grid[i] > 0) {
                        score += this.grid[i];
                        
                        if ((i + 1) % this.cols !== 0 && this.grid[i] === this.grid[i + 1]) {
                            score += this.grid[i] * 2;
                        }
                        
                        if (i + this.cols < this.size && this.grid[i] === this.grid[i + this.cols]) {
                            score += this.grid[i] * 2;
                        }
                    }
                }
                
                return score;
            }

            async aiMove() {
                if (!this.isRunning || this.isPaused) return;
                
                const move = this.getBestMove();
                this.move(move);
                
                if (this.isGameOver()) {
                    this.isRunning = false;
                    alert(`游戏结束！最终得分：${this.score}`);
                    if (this.score > this.best) {
                        this.best = this.score;
                        localStorage.setItem('best2048', this.best);
                        this.updateDisplay();
                    }
                    return;
                }
                
                setTimeout(() => this.aiMove(), this.speed);
            }

            isGameOver() {
                if (this.grid.includes(0)) return false;
                
                for (let i = 0; i < this.size; i++) {
                    if ((i + 1) % this.cols !== 0 && this.grid[i] === this.grid[i + 1]) {
                        return false;
                    }
                    
                    if (i + this.cols < this.size && this.grid[i] === this.grid[i + this.cols]) {
                        return false;
                    }
                }
                
                return true;
            }

            updateDisplay() {
                const tileContainer = document.getElementById('tileContainer');
                tileContainer.innerHTML = '';
                
                const gap = window.innerWidth <= 480 ? 2 : 3;
                const padding = window.innerWidth <= 480 ? 5 : 8;
                
                for (let i = 0; i < this.size; i++) {
                    if (this.grid[i] > 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${this.grid[i] <= 2048 ? this.grid[i] : 'super'}`;
                        tile.textContent = this.grid[i];
                        
                        const row = Math.floor(i / this.cols);
                        const col = i % this.cols;
                        
                        const x = col * (this.cellSize.width + gap);
                        const y = row * (this.cellSize.height + gap);
                        
                        tile.style.left = `${x}px`;
                        tile.style.top = `${y}px`;
                        tile.style.width = `${this.cellSize.width}px`;
                        tile.style.height = `${this.cellSize.height}px`;
                        
                        tileContainer.appendChild(tile);
                    }
                }
                
                document.getElementById('score').textContent = this.score;
                document.getElementById('best').textContent = this.best;
            }
        }

        const game = new Game2048AI();
    </script>
</body>
</html>
