<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>主播模拟器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginPage">
    <div class="login-window">
        <div class="login-title">主播模拟器</div>
        <input type="text" class="login-input" id="usernameInput" placeholder="请输入你的名字" maxlength="20">
        <button class="login-btn" onclick="startGame()">确定</button>
    </div>
</div>

<div id="mainPage">
    <div class="header">
        <div class="header-left">
            <div class="avatar" id="userAvatar" onclick="showProfile()">A</div>
            <div class="header-title" id="usernameDisplay">主播</div>
        </div>
        <div class="header-right">
            <div class="header-icon appeal-icon" id="appealBtn" onclick="window.showAppeal()" style="display:none;">📝</div>
            <div class="header-icon" onclick="showNotifications()">🔔
                <span class="notification-badge" id="notificationBadge" style="display:none">0</span>
            </div>
            <div class="header-icon" onclick="showSettings()">⚙️</div>
        </div>
    </div>
    <div class="top-notices">
        <div class="hot-search-notice" id="hotSearchNotice"></div>
        <div class="public-opinion-notice" id="publicOpinionNotice"></div>
        <div class="ban-notice" id="banNotice">账号已被封禁，剩余封禁天数：<span id="banDays">0</span></div>
    </div>
    <div class="content" id="mainContent">
        <div class="stats-card">
            <div class="stat-item">
                <div class="stat-value" id="fansCount">0</div>
                <div class="stat-label">粉丝</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="likesCount">0</div>
                <div class="stat-label">点赞</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="viewsCount">0</div>
                <div class="stat-label">播放</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="worksCount">0</div>
                <div class="stat-label">作品</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="moneyCount">0</div>
                <div class="stat-label">零钱</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="warningCount">0/20</div>
                <div class="stat-label">警告</div>
            </div>
        </div>
        <div class="action-buttons">
            <div class="action-btn" onclick="showCreateVideo()">
                <div class="action-icon">🎬</div>
                <div class="action-text">发布视频</div>
            </div>
            <div class="action-btn" onclick="showCreatePost()">
                <div class="action-icon">📝</div>
                <div class="action-text">发布动态</div>
            </div>
            <div class="action-btn" onclick="startLive()">
                <div class="action-icon">📱</div>
                <div class="action-text">开始直播</div>
            </div>
            <div class="action-btn" onclick="showCharts()">
                <div class="action-icon">📊</div>
                <div class="action-text">数据分析</div>
            </div>
            <div class="action-btn" onclick="showBuyTraffic()">
                <div class="action-icon">💰</div>
                <div class="action-text">购买流量</div>
            </div>
            <div class="action-btn" onclick="showAdOrders()">
                <div class="action-icon">💼</div>
                <div class="action-text">接单中心</div>
            </div>
        </div>
        <div class="works-section">
            <div class="section-title">
                <span>我的作品</span>
                <span style="font-size:12px;color:#999" id="updateTime">刚刚更新</span>
            </div>
            <div id="worksList"></div>
        </div>
    </div>

    <!-- 全屏作品页 -->
    <div id="worksPage" class="fullscreen-page">
        <div class="fullscreen-header">
            <div class="back-btn" onclick="closeFullscreenPage('works')">‹</div>
            <div class="fullscreen-title">我的作品</div>
            <div class="fullscreen-action" onclick="showCreateVideo()">+发布</div>
        </div>
        <div id="worksPageContent" class="fullscreen-content"></div>
    </div>

    <!-- 全屏成就页 -->
    <div id="achievementsPage" class="fullscreen-page">
        <div class="fullscreen-header">
            <div class="back-btn" onclick="closeFullscreenPage('achievements')">‹</div>
            <div class="fullscreen-title">成就系统</div>
            <div class="fullscreen-action" onclick="showAchievementsHelp()">?</div>
        </div>
        <div id="achievementsPageContent" class="fullscreen-content"></div>
    </div>

    <!-- 全屏消息页 -->
    <div id="messagesPage" class="fullscreen-page">
        <div class="fullscreen-header">
            <div class="back-btn" onclick="closeFullscreenPage('messages')">‹</div>
            <div class="fullscreen-title">消息中心</div>
            <div class="fullscreen-action" onclick="markAllRead()">全部已读</div>
        </div>
        <div id="messagesPageContent" class="fullscreen-content"></div>
    </div>

    <!-- 全屏数据分析页 -->
    <div id="chartsPage" class="fullscreen-page">
        <div class="fullscreen-header">
            <div class="back-btn" onclick="closeFullscreenPage('charts')">‹</div>
            <div class="fullscreen-title">数据分析</div>
            <div class="fullscreen-action" onclick="showCharts()">刷新</div>
        </div>
        <div id="chartsPageContent" class="fullscreen-content"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('home')">
            <div class="nav-icon">🏠</div>
            <div class="nav-text">首页</div>
        </div>
        <div class="nav-item" onclick="switchTab('works')">
            <div class="nav-icon">📹</div>
            <div class="nav-text">作品</div>
        </div>
        <div class="nav-item" onclick="switchTab('messages')">
            <div class="nav-icon">💬</div>
            <div class="nav-text">消息</div>
        </div>
        <div class="nav-item" onclick="switchTab('achievements')">
            <div class="nav-icon">🏆</div>
            <div class="nav-text">成就</div>
        </div>
    </div>
    <button class="live-control-btn" id="liveControlBtn" onclick="toggleLive()">📱</button>
</div>

<div class="modal" id="modal">
    <div class="modal-content" id="modalContent"></div>
</div>
<div class="warning-toast" id="warningToast"></div>

<!-- Chart.js库 -->
<script src="chart.js"></script>

<!-- 按顺序加载脚本 -->
<script src="game_core.js"></script>
<script src="game_ui.js"></script>
<script src="game_features.js"></script>
<script src="game_events.js"></script>
</body>
</html>
