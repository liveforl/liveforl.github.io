<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 AI对战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #faf8ef;
            color: #776e65;
            overflow-x: hidden;
            touch-action: none;
        }

        .container {
            max-width: 100vw;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #776e65;
            margin-bottom: 5px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
        }

        .score {
            background: #bbada0;
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
            font-size: 14px;
        }

        .game-area {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 500px;
            justify-content: center;
        }

        .game-container {
            position: relative;
            background: #bbada0;
            border-radius: 6px;
            padding: 5px;
            width: calc(50% - 5px);
            max-width: 240px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .grid-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 3%;
        }

        .cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }

        .tile {
            position: absolute;
            background: #eee4da;
            border-radius: 3px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.15s ease-in-out;
            font-size: clamp(16px, 5vw, 24px);
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: clamp(14px, 4vw, 20px); }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: clamp(14px, 4vw, 20px); }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: clamp(14px, 4vw, 20px); }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: clamp(12px, 3vw, 18px); }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: clamp(12px, 3vw, 18px); }

        .controls {
            margin-top: 10px;
            text-align: center;
        }

        button {
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background: #9f8a76;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(238, 228, 218, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }

        @media (max-width: 480px) {
            h1 { font-size: 20px; }
            .score { font-size: 12px; }
            .game-header { font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048 AI对战</h1>
        </div>
        
        <div class="score-board">
            <div class="score">玩家分数: <span id="player-score">0</span></div>
            <div class="score">AI分数: <span id="ai-score">0</span></div>
        </div>

        <div class="game-area">
            <div class="game-container">
                <div class="game-header">玩家</div>
                <div class="grid-container" id="player-grid">
                    <div class="grid"></div>
                </div>
            </div>
            
            <div class="game-container">
                <div class="game-header">AI</div>
                <div class="grid-container" id="ai-grid">
                    <div class="grid"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="game.restart()">重新开始</button>
        </div>
    </div>

    <div class="message" id="message"></div>

    <script>
        class Game2048 {
            constructor() {
                this.playerGrid = this.createGrid('player');
                this.aiGrid = this.createGrid('ai');
                this.playerScore = 0;
                this.aiScore = 0;
                this.gameOver = false;
                this.winner = null;
                this.init();
            }

            createGrid(type) {
                const gridElement = document.querySelector(`#${type}-grid .grid`);
                const cells = [];
                const tiles = [];
                
                for (let i = 0; i < 16; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    gridElement.appendChild(cell);
                    cells.push(cell);
                }

                return {
                    element: gridElement,
                    cells: cells,
                    tiles: tiles,
                    size: 4
                };
            }

            init() {
                this.addRandomTile(this.playerGrid);
                this.addRandomTile(this.playerGrid);
                this.addRandomTile(this.aiGrid);
                this.addRandomTile(this.aiGrid);
                this.updateDisplay();
                this.setupControls();
                this.aiMove();
            }

            addRandomTile(grid) {
                const emptyCells = [];
                for (let i = 0; i < 16; i++) {
                    if (!grid.tiles.find(t => t.position === i)) {
                        emptyCells.push(i);
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    const value = Math.random() < 0.9 ? 2 : 4;
                    const tile = {
                        position: randomCell,
                        value: value
                    };
                    grid.tiles.push(tile);
                }
            }

            move(grid, direction) {
                const vector = this.getVector(direction);
                const traversals = this.buildTraversals(vector);
                let moved = false;
                let score = 0;

                const newTiles = [];
                const mergedPositions = [];

                traversals.x.forEach(x => {
                    traversals.y.forEach(y => {
                        const pos = y * 4 + x;
                        const tile = grid.tiles.find(t => t.position === pos);
                        
                        if (tile) {
                            const positions = this.findFarthestPosition(grid, pos, vector);
                            const next = positions.next;
                            
                            if (next !== -1) {
                                const nextTile = grid.tiles.find(t => t.position === next);
                                
                                if (nextTile && nextTile.value === tile.value && !mergedPositions.includes(next)) {
                                    // 合并
                                    const merged = {
                                        position: next,
                                        value: tile.value * 2
                                    };
                                    newTiles.push(merged);
                                    mergedPositions.push(next);
                                    score += merged.value;
                                    
                                    if (merged.value === 2048) {
                                        this.gameOver = true;
                                        this.winner = grid === this.playerGrid ? 'player' : 'ai';
                                    }
                                    
                                    moved = true;
                                } else {
                                    // 移动
                                    if (positions.farthest !== pos) {
                                        tile.position = positions.farthest;
                                        moved = true;
                                    }
                                    newTiles.push(tile);
                                }
                            } else {
                                newTiles.push(tile);
                            }
                        }
                    });
                });

                if (moved) {
                    grid.tiles = newTiles;
                    this.addRandomTile(grid);
                    return score;
                }
                return 0;
            }

            getVector(direction) {
                const map = {
                    0: { x: 0, y: -1 }, // 上
                    1: { x: 1, y: 0 },  // 右
                    2: { x: 0, y: 1 },  // 下
                    3: { x: -1, y: 0 }  // 左
                };
                return map[direction];
            }

            buildTraversals(vector) {
                const traversals = { x: [], y: [] };
                
                for (let pos = 0; pos < 4; pos++) {
                    traversals.x.push(pos);
                    traversals.y.push(pos);
                }
                
                if (vector.x === 1) traversals.x = traversals.x.reverse();
                if (vector.y === 1) traversals.y = traversals.y.reverse();
                
                return traversals;
            }

            findFarthestPosition(grid, position, vector) {
                let prev;
                
                do {
                    prev = position;
                    position = {
                        x: prev.x + vector.x,
                        y: prev.y + vector.y
                    };
                } while (this.withinBounds(position) && 
                        !grid.tiles.find(t => t.position === position.y * 4 + position.x));
                
                return {
                    farthest: prev.y * 4 + prev.x,
                    next: this.withinBounds(position) ? position.y * 4 + position.x : -1
                };
            }

            withinBounds(position) {
                return position.x >= 0 && position.x < 4 && 
                       position.y >= 0 && position.y < 4;
            }

            updateDisplay() {
                this.updateGrid(this.playerGrid);
                this.updateGrid(this.aiGrid);
                document.getElementById('player-score').textContent = this.playerScore;
                document.getElementById('ai-score').textContent = this.aiScore;
            }

            updateGrid(grid) {
                const existingTiles = grid.element.querySelectorAll('.tile');
                existingTiles.forEach(tile => tile.remove());

                grid.tiles.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = `tile tile-${tile.value}`;
                    tileElement.textContent = tile.value;
                    
                    const x = tile.position % 4;
                    const y = Math.floor(tile.position / 4);
                    const cellSize = 25; // 百分比
                    const gap = 3; // 百分比
                    
                    tileElement.style.left = `${x * (cellSize + gap) + gap}%`;
                    tileElement.style.top = `${y * (cellSize + gap) + gap}%`;
                    tileElement.style.width = `${cellSize}%`;
                    tileElement.style.height = `${cellSize}%`;
                    
                    grid.element.appendChild(tileElement);
                });
            }

            setupControls() {
                let startX, startY;
                
                document.addEventListener('touchstart', (e) => {
                    if (this.gameOver || e.target.closest('#ai-grid')) return;
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });

                document.addEventListener('touchend', (e) => {
                    if (this.gameOver || !startX || !startY || e.target.closest('#ai-grid')) return;
                    
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    
                    const diffX = endX - startX;
                    const diffY = endY - startY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 30) {
                            this.playerMove(1); // 右
                        } else if (diffX < -30) {
                            this.playerMove(3); // 左
                        }
                    } else {
                        if (diffY > 30) {
                            this.playerMove(2); // 下
                        } else if (diffY < -30) {
                            this.playerMove(0); // 上
                        }
                    }
                    
                    startX = null;
                    startY = null;
                });

                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    const keyMap = {
                        'ArrowUp': 0,
                        'ArrowRight': 1,
                        'ArrowDown': 2,
                        'ArrowLeft': 3
                    };
                    
                    if (keyMap[e.key] !== undefined) {
                        e.preventDefault();
                        this.playerMove(keyMap[e.key]);
                    }
                });
            }

            playerMove(direction) {
                const score = this.move(this.playerGrid, direction);
                if (score > 0) {
                    this.playerScore += score;
                    this.updateDisplay();
                    
                    if (this.gameOver) {
                        this.showMessage(this.winner === 'player' ? '恭喜你赢了！' : 'AI赢了！');
                    } else {
                        setTimeout(() => this.aiMove(), 100);
                    }
                }
            }

            aiMove() {
                if (this.gameOver) return;
                
                const bestMove = this.findBestMove(this.aiGrid);
                const score = this.move(this.aiGrid, bestMove);
                
                if (score > 0) {
                    this.aiScore += score;
                    this.updateDisplay();
                    
                    if (this.gameOver) {
                        this.showMessage(this.winner === 'ai' ? 'AI赢了！' : '恭喜你赢了！');
                    } else {
                        setTimeout(() => this.aiMove(), 50);
                    }
                } else {
                    setTimeout(() => this.aiMove(), 50);
                }
            }

            findBestMove(grid) {
                let bestScore = -1;
                let bestMove = 0;
                
                for (let direction = 0; direction < 4; direction++) {
                    const testGrid = this.cloneGrid(grid);
                    const score = this.move(testGrid, direction);
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = direction;
                    }
                }
                
                return bestMove;
            }

            cloneGrid(grid) {
                return {
                    tiles: grid.tiles.map(tile => ({...tile})),
                    size: grid.size
                };
            }

            showMessage(text) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.style.display = 'block';
            }

            restart() {
                this.playerGrid.tiles = [];
                this.aiGrid.tiles = [];
                this.playerScore = 0;
                this.aiScore = 0;
                this.gameOver = false;
                this.winner = null;
                
                document.getElementById('message').style.display = 'none';
                
                // 清除现有方块
                document.querySelectorAll('.tile').forEach(tile => tile.remove());
                
                this.init();
            }
        }

        const game = new Game2048();
    </script>
</body>
</html>
