<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>赛博朋克 2048 合作版</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 219, 120, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-20px) translateY(-10px); }
            66% { transform: translateX(20px) translateY(10px); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.8)); }
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .score-box {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            padding: 10px 20px;
            border-radius: 10px;
            color: #00ffff;
            font-size: 18px;
            font-weight: 700;
            flex: 1;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: borderPulse 3s infinite;
        }

        @keyframes borderPulse {
            0%, 100% { border-color: #00ffff; box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { border-color: #ff00ff; box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }
        }

        .game-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 15px;
            position: relative;
            touch-action: none;
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(255, 0, 255, 0.3);
            border: 2px solid #00ffff;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            background: transparent;
        }

        .grid-cell {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .grid-cell::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .grid-cell:hover::before {
            animation: shine 0.6s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .tile-2 { 
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            animation: tileAppear 0.3s ease-out;
        }
        .tile-4 { 
            background: linear-gradient(135deg, #00ff80, #00ff00);
            color: #000;
            box-shadow: 0 0 25px rgba(0, 255, 128, 0.7);
        }
        .tile-8 { 
            background: linear-gradient(135deg, #80ff00, #ffff00);
            color: #000;
            box-shadow: 0 0 30px rgba(128, 255, 0, 0.8);
        }
        .tile-16 { 
            background: linear-gradient(135deg, #ff8000, #ff4000);
            color: #fff;
            box-shadow: 0 0 35px rgba(255, 128, 0, 0.9);
        }
        .tile-32 { 
            background: linear-gradient(135deg, #ff0080, #ff0040);
            color: #fff;
            box-shadow: 0 0 40px rgba(255, 0, 128, 1);
        }
        .tile-64 { 
            background: linear-gradient(135deg, #ff00ff, #8000ff);
            color: #fff;
            box-shadow: 0 0 45px rgba(255, 0, 255, 1);
            animation: pulse 1s infinite;
        }
        .tile-128 { 
            background: linear-gradient(135deg, #8000ff, #4000ff);
            color: #fff;
            box-shadow: 0 0 50px rgba(128, 0, 255, 1);
            font-size: 30px;
            animation: pulse 0.8s infinite;
        }
        .tile-256 { 
            background: linear-gradient(135deg, #4000ff, #0040ff);
            color: #fff;
            box-shadow: 0 0 55px rgba(64, 0, 255, 1);
            font-size: 30px;
            animation: pulse 0.6s infinite;
        }
        .tile-512 { 
            background: linear-gradient(135deg, #0040ff, #0080ff);
            color: #fff;
            box-shadow: 0 0 60px rgba(0, 64, 255, 1);
            font-size: 30px;
            animation: pulse 0.5s infinite;
        }
        .tile-1024 { 
            background: linear-gradient(135deg, #0080ff, #00ffff);
            color: #000;
            box-shadow: 0 0 65px rgba(0, 128, 255, 1);
            font-size: 25px;
            animation: pulse 0.4s infinite;
        }
        .tile-2048 { 
            background: linear-gradient(135deg, #00ffff, #80ffff, #ffffff);
            color: #000;
            box-shadow: 0 0 70px rgba(0, 255, 255, 1);
            font-size: 25px;
            animation: victory 0.3s infinite;
        }

        @keyframes tileAppear {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes victory {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                box-shadow: 0 0 70px rgba(0, 255, 255, 1);
            }
            25% { 
                transform: scale(1.1) rotate(5deg);
                box-shadow: 0 0 80px rgba(255, 0, 255, 1);
            }
            75% { 
                transform: scale(1.1) rotate(-5deg);
                box-shadow: 0 0 80px rgba(255, 255, 0, 1);
            }
        }

        .turn-indicator {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            font-weight: 700;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid;
            animation: turnPulse 2s infinite;
        }

        @keyframes turnPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .player-turn { 
            color: #00ffff;
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(0, 255, 255, 1);
        }
        .ai-turn { 
            color: #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            text-shadow: 0 0 10px rgba(255, 0, 255, 1);
        }

        .restart-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .restart-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 5px 30px rgba(0, 255, 255, 0.8);
            background: linear-gradient(45deg, #00ffff, #ff00ff);
        }

        .restart-btn:active {
            transform: scale(0.95);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(30, 0, 30, 0.9));
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.8),
                0 0 100px rgba(255, 0, 255, 0.5);
            border: 2px solid #00ffff;
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            0% { transform: translate(-50%, -50%) scale(0) rotate(180deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }

        .modal h2 {
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: 900;
        }

        .success { 
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 1);
        }
        .failure { 
            color: #ff0040;
            text-shadow: 0 0 20px rgba(255, 0, 64, 1);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 10s infinite linear;
            box-shadow: 0 0 10px #00ffff;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            h1 { font-size: 36px; }
            .grid-cell { font-size: 25px; }
            .tile-128, .tile-256, .tile-512 { font-size: 20px; }
            .tile-1024, .tile-2048 { font-size: 18px; }
            .turn-indicator { font-size: 20px; padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>赛博朋克 2048</h1>
        <div class="score-container">
            <div class="score-box">得分: <span id="score">0</span></div>
            <div class="score-box">最高分: <span id="best">0</span></div>
        </div>
        <div class="turn-indicator" id="turnIndicator">玩家回合</div>
        <div class="game-container" id="gameContainer">
            <div class="grid-container" id="gridContainer"></div>
        </div>
        <button class="restart-btn" onclick="initGame()">重新开始</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button class="restart-btn" onclick="closeModal()">再玩一次</button>
        </div>
    </div>

    <script>
        // 添加粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                
                // 随机颜色
                const colors = ['#00ffff', '#ff00ff', '#ffff00', '#ff8000'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                
                particlesContainer.appendChild(particle);
            }
        }

        let board = [];
        let score = 0;
        let best = localStorage.getItem('best2048') || 0;
        let isPlayerTurn = true;
        let touchStartX = 0;
        let touchStartY = 0;

        document.getElementById('best').textContent = best;

        function initGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            isPlayerTurn = true;
            updateScore();
            addRandomTile();
            addRandomTile();
            updateDisplay();
            updateTurnIndicator();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > best) {
                best = score;
                localStorage.setItem('best2048', best);
                document.getElementById('best').textContent = best;
            }
        }

        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            if (isPlayerTurn) {
                indicator.textContent = '玩家回合';
                indicator.className = 'turn-indicator player-turn';
            } else {
                indicator.textContent = 'AI回合';
                indicator.className = 'turn-indicator ai-turn';
            }
        }

        function addRandomTile() {
            const empty = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) empty.push([i, j]);
                }
            }
            if (empty.length > 0) {
                const [i, j] = empty[Math.floor(Math.random() * empty.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateDisplay() {
            const container = document.getElementById('gridContainer');
            container.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    if (board[i][j] !== 0) {
                        cell.textContent = board[i][j];
                        cell.classList.add(`tile-${board[i][j]}`);
                    }
                    container.appendChild(cell);
                }
            }
        }

        function move(direction) {
            let moved = false;
            const newBoard = board.map(row => [...row]);

            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    const row = newBoard[i].filter(val => val !== 0);
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    while (row.length < 4) row.push(0);
                    for (let j = 0; j < 4; j++) {
                        if (newBoard[i][j] !== row[j]) moved = true;
                        newBoard[i][j] = row[j];
                    }
                }
            } else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    const row = newBoard[i].filter(val => val !== 0);
                    for (let j = row.length - 1; j > 0; j--) {
                        if (row[j] === row[j - 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j - 1, 1);
                            j--;
                        }
                    }
                    while (row.length < 4) row.unshift(0);
                    for (let j = 0; j < 4; j++) {
                        if (newBoard[i][j] !== row[j]) moved = true;
                        newBoard[i][j] = row[j];
                    }
                }
            } else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    const col = [];
                    for (let i = 0; i < 4; i++) {
                        if (newBoard[i][j] !== 0) col.push(newBoard[i][j]);
                    }
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col.splice(i + 1, 1);
                        }
                    }
                    while (col.length < 4) col.push(0);
                    for (let i = 0; i < 4; i++) {
                        if (newBoard[i][j] !== col[i]) moved = true;
                        newBoard[i][j] = col[i];
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    const col = [];
                    for (let i = 0; i < 4; i++) {
                        if (newBoard[i][j] !== 0) col.push(newBoard[i][j]);
                    }
                    for (let i = col.length - 1; i > 0; i--) {
                        if (col[i] === col[i - 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col.splice(i - 1, 1);
                            i--;
                        }
                    }
                    while (col.length < 4) col.unshift(0);
                    for (let i = 0; i < 4; i++) {
                        if (newBoard[i][j] !== col[i]) moved = true;
                        newBoard[i][j] = col[i];
                    }
                }
            }

            if (moved) {
                board = newBoard;
                updateScore();
                addRandomTile();
                updateDisplay();
                checkGameStatus();
            }

            return moved;
        }

        function checkGameStatus() {
            // 检查是否达到2048
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 2048) {
                        showModal('success', '合作成功！', '恭喜你们一起达到了2048！');
                        return;
                    }
                }
            }

            // 检查是否无法移动
            if (!canMove()) {
                showModal('failure', '合作失败！', '没有可用的移动了！');
                return;
            }

            // 切换回合
            isPlayerTurn = !isPlayerTurn;
            updateTurnIndicator();

            // AI回合
            if (!isPlayerTurn) {
                setTimeout(() => {
                    aiMove();
                }, 1000);
            }
        }

        function canMove() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) return true;
                    if (j < 3 && board[i][j] === board[i][j + 1]) return true;
                    if (i < 3 && board[i][j] === board[i + 1][j]) return true;
                }
            }
            return false;
        }

        function aiMove() {
            const directions = ['up', 'down', 'left', 'right'];
            let bestScore = -1;
            let bestDirection = null;

            for (const dir of directions) {
                const testBoard = board.map(row => [...row]);
                let testScore = 0;

                // 模拟移动
                if (simulateMove(testBoard, dir)) {
                    if (testScore > bestScore) {
                        bestScore = testScore;
                        bestDirection = dir;
                    }
                }
            }

            if (bestDirection && move(bestDirection)) {
                // AI移动成功，游戏状态已检查
            } else {
                // AI无法移动，尝试其他方向
                for (const dir of directions) {
                    if (move(dir)) break;
                }
            }
        }

        function simulateMove(testBoard, direction) {
            let moved = false;
            let testScore = 0;

            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    const row = testBoard[i].filter(val => val !== 0);
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            testScore += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    while (row.length < 4) row.push(0);
                    for (let j = 0; j < 4; j++) {
                        if (testBoard[i][j] !== row[j]) moved = true;
                        testBoard[i][j] = row[j];
                    }
                }
            } else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    const row = testBoard[i].filter(val => val !== 0);
                    for (let j = row.length - 1; j > 0; j--) {
                        if (row[j] === row[j - 1]) {
                            row[j] *= 2;
                            testScore += row[j];
                            row.splice(j - 1, 1);
                            j--;
                        }
                    }
                    while (row.length < 4) row.unshift(0);
                    for (let j = 0; j < 4; j++) {
                        if (testBoard[i][j] !== row[j]) moved = true;
                        testBoard[i][j] = row[j];
                    }
                }
            } else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    const col = [];
                    for (let i = 0; i < 4; i++) {
                        if (testBoard[i][j] !== 0) col.push(testBoard[i][j]);
                    }
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            testScore += col[i];
                            col.splice(i + 1, 1);
                        }
                    }
                    while (col.length < 4) col.push(0);
                    for (let i = 0; i < 4; i++) {
                        if (testBoard[i][j] !== col[i]) moved = true;
                        testBoard[i][j] = col[i];
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    const col = [];
                    for (let i = 0; i < 4; i++) {
                        if (testBoard[i][j] !== 0) col.push(testBoard[i][j]);
                    }
                    for (let i = col.length - 1; i > 0; i--) {
                        if (col[i] === col[i - 1]) {
                            col[i] *= 2;
                            testScore += col[i];
                            col.splice(i - 1, 1);
                            i--;
                        }
                    }
                    while (col.length < 4) col.unshift(0);
                    for (let i = 0; i < 4; i++) {
                        if (testBoard[i][j] !== col[i]) moved = true;
                        testBoard[i][j] = col[i];
                    }
                }
            }

            return moved;
        }

        function showModal(type, title, message) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');

            modalTitle.textContent = title;
            modalTitle.className = type;
            modalMessage.textContent = message;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            initGame();
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!isPlayerTurn) return;

            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    move('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move('right');
                    break;
            }
        });

        // 触摸控制
        const gameContainer = document.getElementById('gameContainer');

        gameContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        gameContainer.addEventListener('touchend', (e) => {
            if (!isPlayerTurn) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) move('right');
                else if (dx < -30) move('left');
            } else {
                if (dy > 30) move('down');
                else if (dy < -30) move('up');
            }
        });

        // 初始化
        createParticles();
        initGame();
    </script>
</body>
</html>
