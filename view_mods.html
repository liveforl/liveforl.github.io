<body>
    <div class="header">

    <script>
        // ä½¿ç”¨GitHub Gists APIè·å–å…¬å¼€çš„Mod
        const GIST_API = 'https://api.github.com/gists/public';
        const GIST_SEARCH_QUERY = 'ä¸»æ’­æ¨¡æ‹Ÿå™¨Mod'; // ç”¨äºç­›é€‰ç›¸å…³Gist

        let allMods = [];
        let filteredMods = [];

        // é¡µé¢åŠ è½½æ—¶è·å–Modåˆ—è¡¨
        window.onload = async function() {
            await loadMods();
        };

        // åŠ è½½Modåˆ—è¡¨
        async function loadMods() {
            const modList = document.getElementById('modList');
            
            try {
                // æœç´¢åŒ…å«ç‰¹å®šæè¿°çš„Gists
                const response = await fetch(`${GIST_API}?per_page=100`);
                if (!response.ok) throw new Error('è·å–å¤±è´¥');
                
                const gists = await response.json();
                
                // ç­›é€‰ç›¸å…³çš„Mod
                allMods = [];
                for (const gist of gists) {
                    if (gist.description && gist.description.includes(GIST_SEARCH_QUERY)) {
                        const modFile = Object.values(gist.files)[0];
                        if (modFile && modFile.filename.endsWith('.json')) {
                            try {
                                const modData = JSON.parse(modFile.content);
                                modData.gistUrl = gist.html_url;
                                modData.id = gist.id;
                                allMods.push(modData);
                            } catch (e) {
                                console.log('è§£æModå¤±è´¥:', e);
                            }
                        }
                    }
                }
                
                // æŒ‰æ—¶é—´æ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
                allMods.sort((a, b) => new Date(b.uploadTime) - new Date(a.uploadTime));
                
                if (allMods.length === 0) {
                    modList.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">ğŸ</div>
                            <div style="font-size: 18px; margin-bottom: 10px;">æš‚æ— Mod</div>
                            <div style="font-size: 14px;">æˆä¸ºç¬¬ä¸€ä¸ªä¸Šä¼ Modçš„ç©å®¶å§ï¼</div>
                        </div>
                    `;
                } else {
                    renderMods(allMods);
                }
                
            } catch (error) {
                modList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ˜”</div>
                        <div style="font-size: 18px; margin-bottom: 10px;">åŠ è½½å¤±è´¥</div>
                        <div style="font-size: 14px; margin-bottom: 15px;">${error.message}</div>
                        <button class="btn btn-primary" onclick="loadMods()">é‡æ–°åŠ è½½</button>
                    </div>
                `;
            }
        }

        // æ¸²æŸ“Modåˆ—è¡¨
        function renderMods(mods) {
            const modList = document.getElementById('modList');
            
            modList.innerHTML = mods.map(mod => `
                <div class="mod-card">
                    <div class="mod-header">
                        <div class="mod-title">${escapeHtml(mod.name)}</div>
                        <div class="mod-version">${mod.version || '1.0.0'}</div>
                    </div>
                    
                    <div class="mod-meta">
                        <span>ğŸ‘¤ ${escapeHtml(mod.author)}</span>
                        <span>ğŸ“… ${formatDate(mod.uploadTime)}</span>
                    </div>
                    
                    <div class="mod-description">
                        ${escapeHtml(mod.description) || 'æš‚æ— æè¿°'}
                    </div>
                    
                    <div class="mod-stats">
                        <span>ğŸ“„ ${Math.ceil(mod.size / 1024)} KB</span>
                        <span>â¤ï¸ ${mod.likes || 0}</span>
                        <span>â¬‡ï¸ ${mod.downloads || 0}</span>
                    </div>
                    
                    <div class="mod-actions">
                        <button class="btn btn-primary" onclick="downloadMod('${mod.id}')">
                            â¬‡ï¸ ä¸‹è½½Mod
                        </button>
                        <button class="btn btn-secondary" onclick="viewSource('${mod.gistUrl}')">
                            ğŸ‘ï¸ æŸ¥çœ‹æºç 
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // è¿‡æ»¤Mod
        function filterMods(type) {
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // è¿™é‡Œå¯ä»¥æ ¹æ®typeè¿›è¡ŒçœŸå®è¿‡æ»¤
            // ç›®å‰åªæ˜¯æ¼”ç¤ºï¼Œå…¨éƒ¨æ˜¾ç¤º
            renderMods(allMods);
        }

        // ä¸‹è½½Modï¼ˆå¤åˆ¶åˆ°å‰ªè´´æ¿ï¼‰
        async function downloadMod(modId) {
            const mod = allMods.find(m => m.id === modId);
            if (!mod) return;
            
            try {
                // å¤åˆ¶ä»£ç åˆ°å‰ªè´´æ¿
                await navigator.clipboard.writeText(mod.code);
                
                // æ˜¾ç¤ºæˆåŠŸæç¤º
                showNotification('âœ… Modä»£ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'ç°åœ¨å¯ä»¥åœ¨æ¸¸æˆä¸­çš„Modç®¡ç†é¡µé¢ç²˜è´´å¹¶åŠ è½½');
                
                // æ›´æ–°ä¸‹è½½è®¡æ•°ï¼ˆæœ¬åœ°æ¨¡æ‹Ÿï¼‰
                mod.downloads = (mod.downloads || 0) + 1;
                // è¿™é‡Œåº”è¯¥æ›´æ–°åˆ°Gistï¼Œä½†éœ€è¦åç«¯æ”¯æŒ
            } catch (error) {
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶';
            }
        }

        // æŸ¥çœ‹æºç 
        function viewSource(gistUrl) {
            window.open(gistUrl, '_blank');
        }

        // å·¥å…·å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
            if (diff < 604800000) return Math.floor(diff / 86400000) + 'å¤©å‰';
            
            return date.toLocaleDateString('zh-CN');
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(title, content) {

        }
    </script>
