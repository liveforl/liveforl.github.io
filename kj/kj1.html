<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2000 ~ 2105 春节倒计时</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      background: url("https://bing.img.run/uhd.php") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: clamp(1.8rem, 6vw, 3rem);
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .year {
      font-size: 1.5rem;
      margin-bottom: 8px;
      color: #ffe082;
    }

    .date {
      font-size: 1rem;
      color: #c8e6c9;
      margin-bottom: 12px;
    }

    .countdown {
      font-size: 1.1rem;
      color: #80d8ff;
    }

    .past {
      color: #ffab91;
    }

    @media (max-width: 480px) {
      .card {
        padding: 16px;
      }
      .year {
        font-size: 1.2rem;
      }
      .countdown {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>2000 ~ 2105 春节倒计时</h1>
  <div class="container" id="cards"></div>

  <script>
    const springFestivals = {
      2000: "02-05", 2001: "01-24", 2002: "02-12", 2003: "02-01", 2004: "01-22",
      2005: "02-09", 2006: "01-29", 2007: "02-18", 2008: "02-07", 2009: "01-26",
      2010: "02-14", 2011: "02-03", 2012: "01-23", 2013: "02-10", 2014: "01-31",
      2015: "02-19", 2016: "02-08", 2017: "01-28", 2018: "02-16", 2019: "02-05",
      2020: "01-25", 2021: "02-12", 2022: "02-01", 2023: "01-22", 2024: "02-10",
      2025: "01-29", 2026: "02-17", 2027: "02-06", 2028: "01-26", 2029: "02-13",
      2030: "02-03", 2031: "01-23", 2032: "02-11", 2033: "01-31", 2034: "02-19",
      2035: "02-08", 2036: "01-28", 2037: "02-15", 2038: "02-04", 2039: "01-24",
      2040: "02-12", 2041: "02-01", 2042: "01-22", 2043: "02-10", 2044: "01-30",
      2045: "02-17", 2046: "02-06", 2047: "01-26", 2048: "02-14", 2049: "02-02",
      2050: "01-23", 2051: "02-11", 2052: "02-01", 2053: "02-19", 2054: "02-08",
      2055: "01-28", 2056: "02-15", 2057: "02-05", 2058: "01-25", 2059: "02-12",
      2060: "02-02", 2061: "01-21", 2062: "02-09", 2063: "01-29", 2064: "02-17",
      2065: "02-05", 2066: "01-26", 2067: "02-14", 2068: "02-03", 2069: "01-23",
      2070: "02-10", 2071: "01-30", 2072: "02-18", 2073: "02-07", 2074: "01-27",
      2075: "02-15", 2076: "02-05", 2077: "01-24", 2078: "02-12", 2079: "02-02",
      2080: "01-22", 2081: "02-09", 2082: "01-29", 2083: "02-17", 2084: "02-06",
      2085: "01-26", 2086: "02-14", 2087: "02-03", 2088: "01-24", 2089: "02-10",
      2090: "01-30", 2091: "02-18", 2092: "02-07", 2093: "01-27", 2094: "02-15",
      2095: "02-05", 2096: "01-25", 2097: "02-12", 2098: "02-02", 2099: "01-21",
      2100: "02-09", 2101: "01-28", 2102: "02-16", 2103: "02-05", 2104: "01-25",
      2105: "02-12"
    };

    const container = document.getElementById("cards");

    function formatDate(md) {
      const [m, d] = md.split("-");
      return `${m} 月 ${d} 日`;
    }

    function render() {
      const now = new Date();
      container.innerHTML = "";
      for (let year = 2000; year <= 2105; year++) {
        const dateStr = `${year}-${springFestivals[year]} 00:00:00`;
        const springDate = new Date(dateStr);
        const diff = springDate - now;
        const card = document.createElement("div");
        card.className = "card";
        const yearEl = document.createElement("div");
        yearEl.className = "year";
        yearEl.textContent = `${year} 年春节`;
        const dateEl = document.createElement("div");
        dateEl.className = "date";
        dateEl.textContent = formatDate(springFestivals[year]);
        const countdownEl = document.createElement("div");
        countdownEl.className = "countdown";
        if (diff >= 0) {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);
          countdownEl.textContent = `距离春节还有 ${days} 天 ${hours} 时 ${minutes} 分 ${seconds} 秒`;
        } else {
          const past = Math.floor(-diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((-diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((-diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((-diff % (1000 * 60)) / 1000);
          countdownEl.textContent = `已过去 ${past} 天 ${hours} 时 ${minutes} 分 ${seconds} 秒`;
          countdownEl.classList.add("past");
        }
        card.appendChild(yearEl);
        card.appendChild(dateEl);
        card.appendChild(countdownEl);
        container.appendChild(card);
      }
    }

    render();
    setInterval(render, 1000);
  </script>
</body>
</html>
